<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survay Form</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Information</h1>
            <form action="">
                <label for="">Name</label><br>
                <div class="name flex">
                    
                    <input type="text" name="" id="" placeholder="First Name">
                    <input type="text" name="" id="" placeholder="Last Name">
                </div>
                <div class="mail">
                    <label for="">Email Id</label><br>
                    <input type="email" name="" id="">
                </div>
                <div class="address">
                    <label for="">Address</label>
                    <div class="one">
                        <input type="text" name="" id="">
                    </div>
                    <div class="city-dist flex">
                        <input type="text" name="" id="" placeholder="City">
                        <input type="text" name="" id="" placeholder="District">
                    </div>
                    <div class="state-pin flex">
                        <input type="text" name="" id="" placeholder="State">
                        <input type="number" name="" id="" placeholder="Pin Code">
                    </div>
                </div>
                <div class="skill">
                    <label for="">Select your skills</label>
                    <div class="skill-list">
                        <input type="checkbox" name="" id="">C<br>
                        <input type="checkbox" name="" id="">C++<br>
                        <input type="checkbox" name="" id="">Python<br>
                        <input type="checkbox" name="" id="">Java<br>
                        <input type="checkbox" name="" id="">HTML<br>
                        <input type="checkbox" name="" id="">CSS<br>
                        <input type="checkbox" name="" id="">JavaScript<br>
                        <input type="checkbox" name="" id="">Ruby<br>
                        <input type="checkbox" name="" id="">React<br>
                        <input type="checkbox" name="" id="">VueJS<br>
                        <input type="checkbox" name="" id="">AngularJS<br>
                        <input type="checkbox" name="" id="">NodeJS
                    </div>

                </div>
                <div class="massage">
                    <label for="">Write something yourself</label><br>
                    <textarea name="" id="comment" cols="30" rows="10"></textarea>
                </div>
                <div class="submit">
                    <input id="btn1" type="reset" value="Reset All">
                    <input id="btn1" type="submit" value="Submit Now">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
